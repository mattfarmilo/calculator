<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Matt's calculator</h1>
  </header>
  <main>
    <div id="calculator">
      <div id="display">
        <div id="values">
          <div id="holding"></div>
          <div id="entry"></div>
        </div>
        <div id="sign"></div>
      </div>
      <div id="buttons">
        <div class="row">
          <button class="edit" id="clear">Clear</button>
          <button class="edit" id="backspace">Backspace</button>
        </div>
        <div class="row">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="sign" value="+">+</button>
        </div>
        <div class="row">
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="sign" value="-">-</button>
        </div>
        <div class="row">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="sign" value="*">*</button>
        </div>
        <div class="row">
          <button class="number" id="decimal" value=".">.</button>
          <button class="number" value="0">0</button>
          <button class="equals sign" value="=">=</button>
          <button class="sign" value="/">/</button>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
